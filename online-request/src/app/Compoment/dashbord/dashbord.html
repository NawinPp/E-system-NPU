<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <h1
      class="text-3xl sm:text-4xl font-bold mb-6 text-center text-white py-3 rounded"
      style="background: linear-gradient(90deg, #f87171 0%, #b91c1c 100%)"
    >
      Requests
    </h1>

    <!-- Navigation Links -->
    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <a
        href="/navbar/dashboard"
        class="text-lg sm:text-xl font-semibold text-white px-4 py-2 rounded bg-red-500 hover:bg-red-600 transition hover:underline"
      >
        Course Add Requests
      </a>
      <a
        href="/navbar/drop-request"
        class="text-lg sm:text-xl font-semibold text-white px-4 py-2 rounded bg-red-500 hover:bg-red-600 transition hover:underline"
      >
        Course Drop Requests
      </a>
      <a
        href="/navbar/open-request"
        class="text-lg sm:text-xl font-semibold text-white px-4 py-2 rounded bg-red-500 hover:bg-red-600 transition hover:underline"
      >
        Course Open Requests
      </a>
      <a
        href="/navbar/add-drop-request"
        class="text-lg sm:text-xl font-semibold text-white px-4 py-2 rounded bg-red-500 hover:bg-red-600 transition hover:underline"
      >
        General Course Add/Drop
      </a>
    </div>

    <!-- Table Wrapper for scroll on mobile -->
    <div class="overflow-x-auto rounded-lg shadow-lg bg-white">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Request ID</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Applicant Name</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Submission Date</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Request Status</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Edit/Delete</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let request of requests" class="hover:bg-gray-50">
            <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-700">{{ request.id }}</td>
            <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-700">{{ request.name }}</td>
            <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-700">{{ request.date }}</td>
            <td class="px-4 py-2 whitespace-nowrap text-sm">
              <span
                [ngClass]="{
                  'text-green-600 font-semibold': request.status === 'Approved',
                  'text-yellow-500 font-semibold': request.status === 'Pending',
                  'text-red-600 font-semibold': request.status === 'Rejected'
                }"
              >
                {{ request.status }}
              </span>
            </td>
            <td class="px-4 py-2 whitespace-nowrap text-sm flex gap-2">
              <!-- <a
                [routerLink]="['/navbar/add-course', request.id]"
                class="text-blue-600 hover:text-blue-800 transition material-icons hover:underline cursor-pointer"
              >
                edit
              </a> -->

              <a
                href="/navbar/add-course"
                class="text-blue-600 hover:text-blue-800 transition material-icons hover:underline cursor-pointer"
                >edit</a
              >
              <a
                (click)="deleteRequest(1)"
                class="text-red-600 hover:text-red-800 transition material-icons hover:underline cursor-pointer"
                >delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
