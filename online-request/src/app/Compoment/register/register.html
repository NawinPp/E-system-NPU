<div class="register-page flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form>
      <div class="flex justify-center gap-6 mb-6">
        <label class="flex items-center gap-2">
          <input
            type="radio"
            name="role"
            [(ngModel)]="selectedRole"
            value="student"
            checked
            class="accent-blue-600"
          />
          <span class="font-medium">Student</span>
        </label>
        <label class="flex items-center gap-2">
          <input
            type="radio"
            name="role"
            [(ngModel)]="selectedRole"
            value="staff"
            class="accent-blue-600"
          />
          <span class="font-medium">Staff</span>
        </label>
        <label class="flex items-center gap-2">
          <input
            type="radio"
            name="role"
            [(ngModel)]="selectedRole"
            value="instructor"
            class="accent-blue-600"
          />
          <span class="font-medium">Instructor</span>
        </label>
      </div>

      <!-- Student Fields -->
      <div *ngIf="selectedRole === 'student'" class="space-y-4">
        <label class="block">
          <span class="block mb-1 font-medium">First Name – Last Name</span>
          <input
            type="text"
            name="studentName"
            required
            class="w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Student ID</span>
          <input
            type="text"
            name="studentId"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Faculty</span>
          <select
            name="faculty"
            required
            class="select select-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select Faculty</option>
            <option value="Science">Science</option>
            <option value="Engineering">Engineering</option>
            <option value="Business">Business</option>
          </select>
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Major</span>
          <select
            name="major"
            required
            class="select select-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select Major</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Marketing">Marketing</option>
          </select>
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Year</span>
          <select
            name="year"
            required
            class="select select-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select Year</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Advisor</span>
          <select
            name="advisor"
            required
            class="select select-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select Advisor</option>
            <option value="Dr. Smith">Dr. Smith</option>
            <option value="Dr. Lee">Dr. Lee</option>
            <option value="Dr. Kim">Dr. Kim</option>
          </select>
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">GPA</span>
          <input
            type="number"
            step="0.01"
            min="0"
            max="4"
            name="gpa"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Email</span>
          <input
            type="email"
            name="studentEmail"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Username</span>
          <input
            type="text"
            name="studentUsername"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Password</span>
          <input
            type="password"
            name="studentPassword"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
      </div>

      <!-- Staff Fields -->
      <div *ngIf="selectedRole === 'staff'" class="space-y-4">
        <label class="block">
          <span class="block mb-1 font-medium">First Name – Last Name</span>
          <input
            type="text"
            name="staffName"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Position</span>
          <input
            type="text"
            name="staffPosition"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Username</span>
          <input
            type="text"
            name="staffUsername"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Password</span>
          <input
            type="password"
            name="staffPassword"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Email</span>
          <input
            type="email"
            name="staffEmail"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
      </div>

      <!-- Instructor Fields -->
      <div *ngIf="selectedRole === 'instructor'" class="space-y-4">
        <label class="block">
          <span class="block mb-1 font-medium">First Name – Last Name</span>
          <input
            type="text"
            name="instructorName"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Position</span>
          <input
            type="text"
            name="instructorPosition"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Department</span>
          <input
            type="text"
            name="instructorDepartment"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Email</span>
          <input
            type="email"
            name="instructorEmail"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Username</span>
          <input
            type="text"
            name="instructorUsername"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
        <label class="block">
          <span class="block mb-1 font-medium">Password</span>
          <input
            type="password"
            name="instructorPassword"
            required
            class="input input-bordered w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </label>
      </div>

      <button
        (click)="goTOLogin()"
        type="submit"
        class="mt-8 w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition"
      >
        Register
      </button>
    </form>
  </div>
</div>
