<div class="min-h-screen bg-gray-50 flex items-center justify-center py-6 px-4">
  <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-6 sm:p-10 overflow-y-auto">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h2>

    <!-- Role Selection -->
    <div class="flex flex-wrap justify-center gap-6 mb-6">
      <label class="flex items-center gap-2 cursor-pointer">
        <input type="radio" name="role" [(ngModel)]="selectedRole" value="student" checked class="accent-blue-600"/>
        <span class="font-medium text-gray-700">Student</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input type="radio" name="role" [(ngModel)]="selectedRole" value="staff" class="accent-blue-600"/>
        <span class="font-medium text-gray-700">Staff</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input type="radio" name="role" [(ngModel)]="selectedRole" value="instructor" class="accent-blue-600"/>
        <span class="font-medium text-gray-700">Instructor</span>
      </label>
    </div>

    <form class="space-y-6">

      <!-- Student Fields -->
      <div *ngIf="selectedRole === 'student'" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="block">
          <span class="font-medium text-gray-700">First Name – Last Name</span>
          <input type="text" name="studentName" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>

        <label class="block">
          <span class="font-medium text-gray-700">Student ID</span>
          <input type="text" name="studentId" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>

        <label class="block">
          <span class="font-medium text-gray-700">Faculty</span>
          <select name="faculty" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="">Select Faculty</option>
            <option value="Science">Science</option>
            <option value="Engineering">Engineering</option>
            <option value="Business">Business</option>
          </select>
        </label>

        <label class="block">
          <span class="font-medium text-gray-700">Major</span>
          <select name="major" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="">Select Major</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Marketing">Marketing</option>
          </select>
        </label>

        <label class="block">
          <span class="font-medium text-gray-700">Year</span>
          <select name="year" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="">Select Year</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </label>

        <label class="block">
          <span class="font-medium text-gray-700">Advisor</span>
          <select name="advisor" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <option value="">Select Advisor</option>
            <option value="Dr. Smith">Dr. Smith</option>
            <option value="Dr. Lee">Dr. Lee</option>
            <option value="Dr. Kim">Dr. Kim</option>
          </select>
        </label>

        <label class="block">
          <span class="font-medium text-gray-700">GPA</span>
          <input type="number" step="0.01" min="0" max="4" name="gpa" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>

        <label class="block">
          <span class="font-medium text-gray-700">Email</span>
          <input type="email" name="studentEmail" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>

        <label class="block">
          <span class="font-medium text-gray-700">Username</span>
          <input type="text" name="studentUsername" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>

        <label class="block">
          <span class="font-medium text-gray-700">Password</span>
          <input type="password" name="studentPassword" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>
      </div>

      <!-- Staff Fields -->
      <div *ngIf="selectedRole === 'staff'" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="block">
          <span class="font-medium text-gray-700">First Name – Last Name</span>
          <input type="text" name="staffName" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>
        <label class="block">
          <span class="font-medium text-gray-700">Position</span>
          <input type="text" name="staffPosition" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>
        <label class="block">
          <span class="font-medium text-gray-700">Username</span>
          <input type="text" name="staffUsername" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>
        <label class="block">
          <span class="font-medium text-gray-700">Password</span>
          <input type="password" name="staffPassword" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>
        <label class="block">
          <span class="font-medium text-gray-700">Email</span>
          <input type="email" name="staffEmail" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>
      </div>

      <!-- Instructor Fields -->
      <div *ngIf="selectedRole === 'instructor'" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="block">
          <span class="font-medium text-gray-700">First Name – Last Name</span>
          <input type="text" name="instructorName" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>
        <label class="block">
          <span class="font-medium text-gray-700">Position</span>
          <input type="text" name="instructorPosition" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>
        <label class="block">
          <span class="font-medium text-gray-700">Department</span>
          <input type="text" name="instructorDepartment" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>
        <label class="block">
          <span class="font-medium text-gray-700">Email</span>
          <input type="email" name="instructorEmail" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>
        <label class="block">
          <span class="font-medium text-gray-700">Username</span>
          <input type="text" name="instructorUsername" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>
        <label class="block">
          <span class="font-medium text-gray-700">Password</span>
          <input type="password" name="instructorPassword" required class="mt-1 w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </label>
      </div>

      <!-- Submit Button -->
      <button (click)="goTOLogin()" type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">
        Register
      </button>
    </form>
  </div>
</div>
