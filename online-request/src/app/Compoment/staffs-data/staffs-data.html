<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-6">
      <h1
        class="text-2xl sm:text-3xl font-bold text-center text-white py-3 rounded bg-gradient-to-r from-red-500 to-red-700"
      >
        Staff
      </h1>

      <!-- Add Button -->
      <div class="flex justify-end mt-4">
        <button
          (click)="openAddModal()"
          class="flex items-center bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition cursor-pointer"
        >
          <span class="material-icons mr-2">add</span>
          Add Staff
        </button>
      </div>
    </div>

    <!-- Table Wrapper for scroll on mobile -->
    <div class="overflow-x-auto rounded-lg shadow-lg bg-white">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Name</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Position</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Email</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Phone</th>
            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let staff of staffList; let i = index" class="hover:bg-gray-50">
            <td class="px-4 py-3 text-sm text-gray-700">{{ staff.name }}</td>
            <td class="px-4 py-3 text-sm text-gray-700">{{ staff.position }}</td>
            <td class="px-4 py-3 text-sm text-gray-700">{{ staff.email }}</td>
            <td class="px-4 py-3 text-sm text-gray-700">{{ staff.phone }}</td>
            <td class="px-4 py-3 text-center text-sm flex justify-center gap-2">
              <button
                (click)="openEditModal(i)"
                class="text-blue-600 hover:text-blue-800 transition flex items-center hover:underline cursor-pointer"
              >
                <span class="text-blue-600 hover:text-blue-800 transition material-icons">edit</span>
              </button>
              <button
                (click)="deleteStaff(i)"
                class="text-red-600 hover:text-red-800 transition flex items-center hover:underline cursor-pointer"
              >
                <span class="text-red-600 hover:text-red-800 transition material-icons">delete</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Add / Edit Modal -->
    <div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center z-50 bg-black/30">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
        <h2 class="text-xl font-bold mb-4 text-center">
          {{ isEdit ? 'Edit Staff' : 'Add Staff' }}
        </h2>
        <form (ngSubmit)="isEdit ? updateStaff() : addStaff()">
          <div class="space-y-3">
            <label class="block text-sm font-medium">
              Name
              <input
                type="text"
                [(ngModel)]="selectedStaff.name"
                name="staffName"
                required
                class="w-full border rounded px-3 py-2"
              />
            </label>
            <label class="block text-sm font-medium">
              Position
              <input
                type="text"
                [(ngModel)]="selectedStaff.position"
                name="staffPosition"
                required
                class="w-full border rounded px-3 py-2"
              />
            </label>
            <label class="block text-sm font-medium">
              Email
              <input
                type="email"
                [(ngModel)]="selectedStaff.email"
                name="staffEmail"
                required
                class="w-full border rounded px-3 py-2"
              />
            </label>
            <label class="block text-sm font-medium">
              Phone
              <input
                type="text"
                [(ngModel)]="selectedStaff.phone"
                name="staffPhone"
                required
                class="w-full border rounded px-3 py-2"
              />
            </label>
          </div>
          <div class="flex justify-end mt-4 gap-2">
            <button
              type="button"
              (click)="closeModal()"
              class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 transition cursor-pointer"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition cursor-pointer"
            >
              {{ isEdit ? 'Update' : 'Add' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
